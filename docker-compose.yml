version: '3.8'

services:
  # Servicio para nuestra API de RAG
  api:
    build: .
    container_name: rag_api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    depends_on:
      - ollama
    networks:
      - rag_network

  # Servicio para el LLM local con Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag_network

volumes:
  ollama_data:

networks:
  rag_network: